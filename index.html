<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arvabil Design Studio</title>
  
  <style>
    /* ===== Global Styles ===== */
    body {
      margin: 0;
      font-family: Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      font-size: 1.1rem;
      font-weight: 400;
      scroll-behavior: smooth;
      padding-top: 90px;
    }
    a { text-decoration: none; color: inherit; font-weight: 600; }
    h1,h2,h3 { margin: 0 0 10px; font-family: Arial, sans-serif; font-weight: 700; color: #222; }
    p,li { font-size: 1.1rem; color: #0a0505; }

    /* ===== Navbar ===== */
    .navbar {
      background: rgba(247, 246, 246, 0.95);
      position: fixed; top: 0; left: 0; right: 0;
      z-index: 1001;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .navbar .container {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 20px; flex-wrap: wrap;
    }
    .logo-container { display: flex; align-items: center; gap: 15px; color: #0e0e0e; }
    .logo-img {
      width: 65px; height: 65px; border-radius: 50%;
      background: url('logo.png') center/cover no-repeat;
      border: 5px solid #fff;
    }
    .brand-name { font-size: 1.8rem; font-weight: 800; color: #0c0c0c; }

    /* Menu Links */
    .nav-links { list-style: none; display: flex; gap: 37px; margin: 0; padding: 0; }
    .nav-links li a { font-size: 1.3rem; font-weight: 700; position: relative; }
    .nav-links li a:hover { background: #fcfbfb; transform: translateY(-2px); }

    /* Dropdown */
    .dropdown { position: relative; }
    .dropdown-toggle { cursor: pointer; display: flex; align-items: center; gap: 5px; }
    .dropdown-toggle::after { content: 'â–¼'; font-size: 0.8rem; transition: transform 0.3s ease; }
    .dropdown.active .dropdown-toggle::after { transform: rotate(180deg); }
    .dropdown-menu {
      position: absolute; top: 100%; right: 0; background: #fff;
      min-width: 200px; box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      border-radius: 10px; padding: 15px 0; opacity: 0; visibility: hidden;
      transform: translateY(-10px); transition: all 0.3s ease; z-index: 1000;
    }
    .dropdown.active .dropdown-menu { opacity: 1; visibility: visible; transform: translateY(0); }
    .dropdown-menu a {
      display: flex; align-items: center; padding: 12px 20px; color: #333;
      font-size: 1.1rem; font-weight: 500; transition: 0.3s;
    }
    .dropdown-menu a:hover {
      background: linear-gradient(135deg, #667eea, #764ba2); color: white; transform: translateX(5px);
    }
    .social-icon {
      width: 20px; height: 20px; margin-right: 10px; background-size: contain;
      background-repeat: no-repeat; background-position: center;
    }
    .instagram-icon { background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png'); }
    .youtube-icon { background-image: url('https://cdn-icons-png.flaticon.com/512/1384/1384060.png'); }
    .pinterest-icon { background-image: url('https://cdn-icons-png.flaticon.com/512/174/174863.png'); }
    .linkedin-icon { background-image: url('https://cdn-icons-png.flaticon.com/512/174/174857.png'); }

    /* Mobile Toggle */
    .mobile-menu-toggle {
      display: none; background: none; border: none; cursor: pointer;
      flex-direction: column; justify-content: space-around; width: 30px; height: 30px;
    }
    .hamburger-line { width: 25px; height: 3px; background: #0c0c0c; transition: 0.3s; }
    .mobile-menu-toggle.active .hamburger-line:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
    .mobile-menu-toggle.active .hamburger-line:nth-child(2) { opacity: 0; }
    .mobile-menu-toggle.active .hamburger-line:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }

    /* ===== Hero Slider ===== */
    .hero-slider { position: relative; width: 100%; height: 100vh; overflow: hidden; margin-top: -90px; padding-top: 90px; }
    .slide {
      position: absolute; width: 100%; height: 100%; opacity: 0;
      animation: fade 50s infinite; background-size: cover; background-position: center;
    }
    .hero-tagline {
      position: absolute; top: 35%; left: 50%; transform: translateX(-50%);
      font-family: 'Poppins', sans-serif; font-size: 2.5rem; font-weight: 800; color: white;
      text-align: center; opacity: 0; animation: taglineFade 50s infinite;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
    }
    @keyframes fade { 0%,15%,100% { opacity: 0; } 5%,10% { opacity: 1; } }
    @keyframes taglineFade {
      0%,15%,100% { opacity: 0; transform: translate(-50%, -30px); }
      5%,10% { opacity: 1; transform: translate(-50%, 0); }
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      body { padding-top: 80px; }
      .mobile-menu-toggle { display: flex; }
      .nav-links {
        display: none; position: absolute; top: 100%; left: 0; right: 0; background: #f7f6f6;
        flex-direction: column; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .nav-links.mobile-active { display: flex; }
      .nav-links li { margin: 10px 0; text-align: center; }
      .dropdown-menu { position: static; opacity: 1; visibility: visible; transform: none; box-shadow: none; background: transparent; border: none; }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">  
  <div class="container">
    <a href="index.html" class="logo-container">
      <div class="logo-img"></div>
      <span class="brand-name">Arvabil Design Studio</span>
    </a>
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
      <div class="hamburger-line"></div>
      <div class="hamburger-line"></div>
      <div class="hamburger-line"></div>
    </button>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="project.html">Projects</a></li>
      <li><a href="contact.html">Contact us</a></li>
      <li class="dropdown" id="socialDropdown">
        <a href="#" class="dropdown-toggle">Social Media</a>
        <ul class="dropdown-menu">
          <li><a href="https://www.instagram.com/arvabil_design_studio" target="_blank"><div class="social-icon instagram-icon"></div>Instagram</a></li>
          <li><a href="https://youtube.com/@arvabildesignstudio" target="_blank"><div class="social-icon youtube-icon"></div>YouTube</a></li>
          <li><a href="https://in.pinterest.com/arvabil_design_studio" target="_blank"><div class="social-icon pinterest-icon"></div>Pinterest</a></li>
          <li><a href="https://www.linkedin.com/company/arvabil/" target="_blank"><div class="social-icon linkedin-icon"></div>LinkedIn</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<!-- Hero Slider -->
<div class="hero-slider">
  <div class="slide" style="background-image: url('slider-1.png');"><div class="hero-tagline">"Designing thoughtful spaces with purpose."</div></div>
  <div class="slide" style="background-image: url('slider-2.png');"><div class="hero-tagline">"Shaping ideas into timeless structures."</div></div>
  <div class="slide" style="background-image: url('slider-3.png');"><div class="hero-tagline">"Where creativity meets construction."</div></div>
</div>

<script>
const mobileMenuToggle = document.getElementById('mobileMenuToggle');
const navLinks = document.getElementById('navLinks');
const socialDropdown = document.getElementById('socialDropdown');
const dropdownToggle = socialDropdown.querySelector('.dropdown-toggle');

mobileMenuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('mobile-active');
    mobileMenuToggle.classList.toggle('active');
});
dropdownToggle.addEventListener('click', e => {
    e.preventDefault();
    socialDropdown.classList.toggle('active');
});
document.addEventListener('click', e => {
    if (!socialDropdown.contains(e.target) && socialDropdown.classList.contains('active')) {
        socialDropdown.classList.remove('active');
    }
    if (!navLinks.contains(e.target) && !mobileMenuToggle.contains(e.target) && navLinks.classList.contains('mobile-active')) {
        navLinks.classList.remove('mobile-active');
        mobileMenuToggle.classList.remove('active');
    }
});
navLinks.querySelectorAll('a:not(.dropdown-toggle)').forEach(item => {
    item.addEventListener('click', () => {
        navLinks.classList.remove('mobile-active');
        mobileMenuToggle.classList.remove('active');
        socialDropdown.classList.remove('active');
    });
});
</script>

</body>
</html>
